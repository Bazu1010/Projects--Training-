<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 23;

        //Arithmetic operators
        console.log(num2%num1);

        //conditional operators
        console.log(num2!=num1);
        console.log(num2>num1);
         
        let email = "email@gmail.com"

        console.log(email.length>0);
        console.log(email !="");

        //Logical operators
        //used to check multiple conditions
        // &&(and) All conditions have to be true
        // ||(or) Atleast one condition has to be true

        console.log(
            (num1<num2) && (num1 != num2) && (num2>67)
        )

        console.log(
            (num1=num2) || (num1 == num2) || (num2>67)
        )

        console.log();

    </script>
</body>
</html>
